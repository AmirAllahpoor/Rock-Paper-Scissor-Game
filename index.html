<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="img/paperleft.png">

    <script src="https://kit.fontawesome.com/33543ba412.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstra p@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

    <title> Rock Paper Scissor Game </title>

  </head>
  <body id="body">

    <div class="box-game">
      <div class="game">
        
        <div class="score">
          <p id="MyScore">My Score : 0</p>
          <p id="HarifScore">Opponent's Score : 0</p>
        </div>

        <div class="game-row1">
          <img src="img/rockleft.png"alt="imgleft" id="img-left">
          <img src="img/rockright.png" alt="imgright" id="img-right">
        </div>
        <div class="game-row2">
           <img src="img/rockleft.png" alt="imgstart" id="imgstart-rock">
           <img src="img/paperleft.png" alt="imgstart" id="imgstart-paper">
           <img src="img/scirossleft.png" alt="imgstart" id="imgstart-scissor">
        </div>
        
      </div>
    </div>


    <div class="container">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
    </div>
    
    
    

    <div class="overlay"></div>

  </body>
</html>
<script src="https://files.free-learn.ir/Tryitself/javascript/intro/files/sweetalert2.js"></script>
<script src="js/app.js"></script>
