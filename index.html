<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="img/paperleft.png">

    <script src="https://kit.fontawesome.com/33543ba412.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstra p@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

    <title> Rock Paper Scissor Game </title>

  </head>
  <body>

    <div class="box-game">
      <div class="game">
        <div class="game-row1">
          <img src="img/rockleft.png"alt="imgleft" id="img-left">
          <img src="img/pngtree-3d-text-vs-versus-in-black-and-purple-color-png-image_2892939_prev_ui.png" alt="imgvs" id="img-vs">
          <img src="img/rockright.png" alt="imgright" id="img-right">
        </div>
        <div class="game-row2">
           <img src="img/rockleft.png" alt="imgstart" id="imgstart-rock">
           <img src="img/paperleft.png" alt="imgstart" id="imgstart-paper">
           <img src="img/scirossleft.png" alt="imgstart" id="imgstart-scissor">
        </div>
        <div class="score">
          <p id="score-text">My Score : 0</p>
        </div>
      </div>
    </div>


    <div class="terminal-loader">
      <div class="terminal-header">
        <div class="terminal-title">Status</div>
        <div class="terminal-controls">
          <div class="control close"></div>
          <div class="control minimize"></div>
          <div class="control maximize"></div>
        </div>
      </div>
      <div class="text">Loading...</div>
    </div>
    

  </body>
</html>
<script src="js/app.js"></script>
